<link rel="import" href="five-star-rating.html"/>
<link rel="import" href="five-star-comment/five-star-comment.html"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<polymer-element name="five-star" attributes='refId label notitle url hideRating hideComment'>
  <template>
    <template  if={{!hideRating}}>
      <five-star-rating url={{url}} refId={{refId}} label={{label}}></five-star-rating>
    </template>
    <template if={{!hideComment}}>
      <five-star-comment  url={{url}} label={{label}} refId={{refId}}></five-star-comment>
    </template>
  </template>
</polymer-element>
